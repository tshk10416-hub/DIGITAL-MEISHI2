<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 明るく、かつハイテクな配色 --- */
        :root {
            --bg-color: #f0f2f5;       /* 明るいグレー */
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #2c3e50;      /* 濃いネイビーグレー（読みやすい） */
            --text-sub: #7f8c8d;
            --accent-color: #00d2ff;   /* サイバーシアン（鮮やかな水色） */
            --accent-sub: #3a7bd5;     /* 濃いブルー */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Oxanium', sans-serif; /* SF感のあるフォント */
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 背景に薄いグリッドを描画 */
            background-image: 
                linear-gradient(rgba(58, 123, 213, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(58, 123, 213, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- カードデザイン (ガラス + テック装飾) --- */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            background-color: var(--card-bg);
            border-radius: 8px; /* 角丸は少し控えめに */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 50px 30px;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px); /* すりガラス効果 */
            border: 1px solid #d1d9e6;
            overflow: hidden;
        }

        /* --- 装飾：四隅のテックマーク --- */
        .corner-deco {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            transition: 0.3s;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* --- プロフィール画像 --- */
        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            z-index: 2;
            position: relative;
        }

        /* 画像の周りを回るリング */
        .spin-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 1px dashed var(--accent-sub);
            animation: spin 10s linear infinite;
            opacity: 0.5;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- テキスト情報 --- */
        h1 {
            font-size: 24px;
            margin: 0 0 5px 0;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--text-main);
            text-transform: uppercase;
            min-height: 1.2em;
        }

        .job-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            color: var(--accent-sub);
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            min-height: 1.5em;
        }

        .company-name {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 25px;
            display: block;
            font-weight: 600;
            min-height: 1.5em;
        }

        .bio {
            font-size: 14px;
            color: #555;
            line-height: 1.7;
            margin-bottom: 35px;
            text-align: left;
            padding: 15px;
            background: rgba(255,255,255,0.6);
            border-left: 3px solid var(--accent-color);
            min-height: 4em;
            font-family: sans-serif; /* 本文は読みやすさ優先 */
        }

        /* --- リンクボタン (スタイリッシュに) --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: white;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #d1d9e6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            font-family: 'Oxanium', sans-serif;
        }

        /* ホバー時のアニメーション（青い光が走る） */
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .link-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-sub);
            transform: translateY(-2px);
        }
        
        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* --- ローディング表示 --- */
        #loading {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-sub);
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loading">CONNECTING TO DATABASE...</div>

    <div class="card-container" id="mainCard">
        <div class="corner-deco top-left"></div>
        <div class="corner-deco top-right"></div>
        <div class="corner-deco bottom-left"></div>
        <div class="corner-deco bottom-right"></div>

        <div class="profile-wrapper">
            <div class="spin-ring"></div>
            <img src="https://via.placeholder.com/150?text=USER" alt="Profile" class="profile-img" id="profileImg">
        </div>

        <h1 id="nameDisplay" data-value=""></h1>
        <span id="jobDisplay" class="job-title" data-value=""></span>
        <span id="companyDisplay" class="company-name" data-value=""></span>
        
        <p id="bioDisplay" class="bio" data-value=""></p>

        <div class="links-container">
            <a id="webLink" href="#" class="link-btn" target="_blank">
                <i class="fas fa-globe"></i> OFFICIAL WEBSITE
            </a>
            <a id="twitterLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-twitter"></i> X / TWITTER
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

         // ★★★ ここに Step 3 で取得したコードを貼り付けてください！ ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyB4j_6qxxuLNOtaQPmvijHL4QPk_6I3vC0",
            authDomain: "digital-meishi.firebaseapp.com",
            projectId: "digital-meishi",
            storageBucket: "digital-meishi.firebasestorage.app",
            messagingSenderId: "380152343881",
            appId: "1:380152343881:web:fb3b6cdb50c4b12f7d7e98"
        };
        // ★★★ 貼り付けここまで ★★★

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ★ 日本のアニメ風「デコード（解読）」エフェクト
        // ランダムな文字がパラパラ変わりながら、正しい文字に確定していく演出
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&@";

        function scrambleText(elementId, finalText) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                let iterations = 0;
                
                if(!finalText) {
                    element.innerHTML = "";
                    resolve();
                    return;
                }

                // 一旦ランダム文字で埋める演出を入れるか、
                // 左から徐々に確定させる方式にする
                const interval = setInterval(() => {
                    element.innerText = finalText
                        .split("")
                        .map((letter, index) => {
                            // 既に確定した文字はそのまま表示
                            if(index < iterations) {
                                return finalText[index];
                            }
                            // 空白はそのまま
                            if(letter === " " || letter === "　") return letter;
                            
                            // まだの部分はランダムな文字を表示（デコード中感）
                            return letters[Math.floor(Math.random() * 26)];
                        })
                        .join("");
                    
                    // 終了条件
                    if(iterations >= finalText.length) { 
                        clearInterval(interval);
                        resolve(); // アニメーション完了を通知
                    }
                    
                    iterations += 1 / 2; // スピード調整（数字が大きいほど早い）
                }, 30); // 更新頻度
            });
        }

        async function loadCard() {
            const params = new URLSearchParams(window.location.search);
            const cardId = params.get('id');

            if (!cardId) {
                document.getElementById('loading').innerText = "ERROR: ID REQUIRED";
                document.getElementById('loading').style.color = "red";
                return;
            }

            try {
                const docRef = doc(db, "cards", cardId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // 1. ローディングを消してカードを表示
                    document.getElementById('loading').style.display = 'none';
                    const mainCard = document.getElementById('mainCard');
                    mainCard.style.opacity = 1;

                    // 2. 順番にデコード演出を実行
                    // 名前 → 肩書き... と順番に実行して「システム起動」感を出す
                    await scrambleText('nameDisplay', data.name || "NO NAME");
                    await scrambleText('jobDisplay', data.job || "");
                    
                    // 会社名は少し早く
                    document.getElementById('companyDisplay').innerText = data.company || "";
                    
                    // 自己紹介は長文なので、普通にタイプライターっぽく出すか、一気に表示
                    // 今回は可読性のため普通に表示しつつフェードイン（CSSアニメ）に任せる形でも良いが
                    // ここでは簡易的なタイプライターを使用
                    const bioText = data.bio || "";
                    const bioEl = document.getElementById('bioDisplay');
                    bioEl.innerText = bioText; // 長文のスクランブルは読みづらいため、パッと表示

                    // 3. ボタン表示
                    if(data.website) {
                        const wBtn = document.getElementById('webLink');
                        wBtn.href = data.website;
                        wBtn.style.display = "flex";
                    }
                    if(data.twitter) {
                        const tBtn = document.getElementById('twitterLink');
                        tBtn.href = "https://twitter.com/" + data.twitter.replace('@','');
                        tBtn.style.display = "flex";
                    }

                } else {
                    document.getElementById('loading').innerText = "DATA NOT FOUND";
                }
            } catch (e) {
                document.getElementById('loading').innerText = "SYSTEM ERROR";
            }
        }

        loadCard();
    </script>
</body>
</html>

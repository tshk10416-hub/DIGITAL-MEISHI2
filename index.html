<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ベース配色 --- */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --accent-color: #00d2ff;
            --accent-sub: #3a7bd5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Oxanium', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(58, 123, 213, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(58, 123, 213, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- カードデザイン --- */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 
                0 15px 40px rgba(0, 50, 100, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            padding: 50px 30px;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid #d1d9e6;
            overflow: hidden;
        }

        /* --- 装飾 --- */
        .corner-deco {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 3px solid var(--accent-color);
            transition: 0.3s;
            opacity: 0.7;
        }
        .top-left { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .top-right { top: 15px; right: 15px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 15px; left: 15px; border-right: none; border-top: none; }
        .bottom-right { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        /* --- プロフィール画像 --- */
       .profile-wrapper { 
            position: relative; 
            width: 110px; 
            height: 110px; 
            margin: 0 auto 30px auto;
            /* ★ここから追加（中央揃えを強制する魔法のコード）★ */
            display: flex;
            justify-content: center;
            align-items: center;
            /* ★ここまで追加★ */
        }

       .profile-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid white; 
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2); 
            z-index: 2; 
            position: relative;
            /* ★ここから追加（左上に2pxずつずらす設定）★ */
            top: -2px;
            left: -2px;
            /* ★ここまで追加★ */
        }

        .spin-ring {
            position: absolute;
            top: -8px; left: -8px; right: -8px; bottom: -8px;
            border-radius: 50%;
            border: 2px dashed var(--accent-sub);
            animation: spin 12s linear infinite;
            opacity: 0.3;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- テキスト情報 --- */
        .company-name {
            font-size: 22px;
            color: var(--accent-sub);
            margin-bottom: 5px;
            display: block;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            min-height: 1.2em;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-main);
            min-height: 1.2em;
        }

        .job-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 600;
            margin-bottom: 25px;
            display: block;
            letter-spacing: 1px;
            min-height: 1.5em;
        }

        .bio {
            font-size: 14px;
            color: #555;
            line-height: 1.7;
            margin-bottom: 35px;
            text-align: left;
            padding: 15px;
            background: rgba(240, 245, 250, 0.7);
            border-left: 4px solid var(--accent-color);
            border-radius: 0 4px 4px 0;
            min-height: 4em;
        }

        /* --- リンクボタン --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: none; /* デフォルト非表示 */
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: white;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #d1d9e6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-sub);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2);
        }

        /* SAVE CONTACTボタン専用スタイル */
        .save-btn {
            display: flex; /* 最初から表示 */
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white !important;
            border: none;
            margin-bottom: 10px;
            animation: pulse-border 2s infinite;
            cursor: pointer;
        }
        .save-btn i { color: white !important; }
        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
        
        @keyframes pulse-border { 
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); } 
        }
        
        .link-btn i {
            margin-right: 10px;
            color: var(--accent-color);
            width: 20px;
            text-align: center;
        }

        #loading {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-sub);
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loading">CONNECTING TO DATABASE...</div>

    <div class="card-container" id="mainCard">
        <div class="corner-deco top-left"></div>
        <div class="corner-deco top-right"></div>
        <div class="corner-deco bottom-left"></div>
        <div class="corner-deco bottom-right"></div>

        <div class="profile-wrapper">
            <div class="spin-ring"></div>
            <img src="https://via.placeholder.com/150?text=USER" alt="Profile" class="profile-img" id="profileImg">
        </div>

        <span id="companyDisplay" class="company-name" data-value=""></span>
        <h1 id="nameDisplay" data-value=""></h1>
        <span id="jobDisplay" class="job-title" data-value=""></span>
        <p id="bioDisplay" class="bio" data-value=""></p>

        <div class="links-container">
            <div class="links-container">
            <a id="saveContactBtn" class="link-btn save-btn">
                <i class="fas fa-address-book"></i> 電話帳に追加
            </a>
            <a id="webLink" href="#" class="link-btn" target="_blank">
                <i class="fas fa-globe"></i> Website
            </a>
            <a id="webLink" href="#" class="link-btn" target="_blank">
                <i class="fas fa-globe"></i> Website
            </a>
            <a id="twitterLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-twitter"></i> X (Twitter)
            </a>
            <a id="instaLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a id="githubLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a id="youtubeLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a id="lineLink" href="#" class="link-btn" target="_blank">
                <i class="fab fa-line"></i> LINE Add Friend
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ★★★ Firebase Config (ご自身のものを使用) ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyB4j_6qxxuLNOtaQPmvijHL4QPk_6I3vC0",
            authDomain: "digital-meishi.firebaseapp.com",
            projectId: "digital-meishi",
            storageBucket: "digital-meishi.firebasestorage.app",
            messagingSenderId: "380152343881",
            appId: "1:380152343881:web:fb3b6cdb50c4b12f7d7e98"
        };
        // ★★★ ここまで ★★★

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // デコード演出
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        function scrambleText(elementId, finalText) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                let iterations = 0;
                if(!finalText) { element.innerHTML = ""; resolve(); return; }
                const interval = setInterval(() => {
                    element.innerText = finalText.split("").map((letter, index) => {
                        if(index < iterations) return finalText[index];
                        if(letter === " " || letter === "　") return letter;
                        return letters[Math.floor(Math.random() * letters.length)];
                    }).join("");
                    if(iterations >= finalText.length) { clearInterval(interval); resolve(); }
                    iterations += 1 / 2;
                }, 30);
            });
        }

        // ★この関数をまるごとコピーして、元の loadCard 関数と置き換えてください★
        async function loadCard() {
            const params = new URLSearchParams(window.location.search);
            const cardId = params.get('id');

            if (!cardId) {
                document.getElementById('loading').innerText = "ERROR: ID REQUIRED";
                document.getElementById('loading').style.color = "red";
                return;
            }

            try {
                const docRef = doc(db, "cards", cardId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    document.getElementById('loading').style.display = 'none';
                    const mainCard = document.getElementById('mainCard');
                    mainCard.style.opacity = 1;

                    // 基本情報の表示
                    await scrambleText('companyDisplay', data.company || "CORPORATION");
                    await scrambleText('nameDisplay', data.name || "NO NAME");
                    await scrambleText('jobDisplay', data.job || "");
                    document.getElementById('bioDisplay').innerText = data.bio || "";

                    // ---------------------------------------------------------
                    // ★★★ 追加：プロフィール画像を表示する処理 ★★★
                    // ---------------------------------------------------------
                    if(data.photoUrl) {
                        document.getElementById('profileImg').src = data.photoUrl;
                    } else {
                        // 画像が設定されていない場合はデフォルト画像
                        document.getElementById('profileImg').src = "https://via.placeholder.com/150?text=USER";
                    }
                    // ---------------------------------------------------------

                    // 電話帳に追加 (SAVE CONTACT) 機能
                    const saveBtn = document.getElementById('saveContactBtn');
                    saveBtn.onclick = () => {
                        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${data.name || ''}
ORG:${data.company || ''}
TITLE:${data.job || ''}
TEL;TYPE=CELL:${data.phone || ''}
EMAIL;TYPE=WORK:${data.email || ''}
URL:${data.website || ''}
NOTE:${data.bio || ''}
END:VCARD`;
                        const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = (data.name || 'contact') + '.vcf';
                        link.click();
                    };

                    // 各SNSリンクの表示判定
                    if(data.website) {
                        const el = document.getElementById('webLink');
                        el.href = data.website;
                        el.style.display = "flex";
                    }
                    if(data.twitter) {
                        const el = document.getElementById('twitterLink');
                        el.href = "https://twitter.com/" + data.twitter.replace('@','');
                        el.style.display = "flex";
                    }
                    if(data.instagram) {
                        const el = document.getElementById('instaLink');
                        el.href = "https://instagram.com/" + data.instagram.replace('@','');
                        el.style.display = "flex";
                    }
                    if(data.github) {
                        const el = document.getElementById('githubLink');
                        el.href = "https://github.com/" + data.github;
                        el.style.display = "flex";
                    }
                    if(data.youtube) {
                        const el = document.getElementById('youtubeLink');
                        el.href = data.youtube;
                        el.style.display = "flex";
                    }
                    if(data.line) {
                        const el = document.getElementById('lineLink');
                        el.href = data.line;
                        el.style.display = "flex";
                    }

                } else {
                    document.getElementById('loading').innerText = "DATA NOT FOUND";
                }
            } catch (e) {
                document.getElementById('loading').innerText = "SYSTEM ERROR: " + e.message;
            }
        }

        loadCard();
    </script>
</body>
</html>
